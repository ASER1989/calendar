<script type="text/javascript">
    require(['./js/site.config.js',
            './js/lib/underscore.js'],
        function () {
            $.ajax({
                url: '/charge/siterecordlist',
                success: function (data) {
                    data.getLet = function (end) {
                        var date = new Date(end + " 23:59:59");
                        var let = date - new Date();
                        var res = parseInt(let * 1 / 1000 / 60 / 60 / 24);

                        return res > 0 ? res : 0;
                    }

                    $("#__idx_topmsg").html(_.template($("#_idx_topmsg_temp").html())(data));
                    msgAutoScroll();
                }
            })
        })
</script>

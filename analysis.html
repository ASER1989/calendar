<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>收支分析</title>
    <link rel="stylesheet" href="css/analysis.css">
    <script src="js/jquery.1.7.2.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/mobiscroll-2.13.2.full.min.css">
    <script src="js/lib/mobiscroll-2.13.2.full.min.js"></script>
</head>
<body>
<header id="header">
    <h2>
        2017年12月
    </h2>
    <div>星期二 十月廿五</div>
</header>
<section id="analysis-box" class="analysis">

</section>
<div style="width:100px;height: 60px;border:solid 1px blue;" id="_dater"></div>
<script src="js/lib/me.require.js"></script>
<script type="text/javascript">
    $(function () {
        var currYear = (new Date()).getFullYear();
        var opt = {};
        opt.date = {preset: 'date'};
        //opt.datetime = { preset: 'datetime' };
        ////opt.time = { preset: 'time' };
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yy年mm月',
            lang: 'zh',
            showNow: false,
            showLabel: false,
            setText: '确定',
            cancelText: '取消',
            onBeforeShow: function (inst) { inst.settings.wheels[0].length>2?inst.settings.wheels[0].pop():null; },
            startYear: currYear - 10, //开始年份
            endYear: currYear + 10 //结束年份
//                    , headerText: function (valueText) { //自定义弹出框头部格式
//                        array = valueText.split('年');
//                        return array[0] + "年" + array[1];
//                    }
        };

        $("#_dater").mobiscroll().date(opt.default);


    })
    require([
//        './js/lib/zepto.js',
            './js/lib/zoom.js',
            './js/lib/echarts.min.js'],
        function () {
            var pagezoom = new zoom($);
            pagezoom.calc(function () {

                return;
                var myChart = echarts.init(document.getElementById('analysis-box'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '收支分析'
                    },
                    tooltip: {},
                    legend: {
                        data:['金额']
                    },
                    xAxis: {
                        data: ["餐饮","购物","日用","通讯","娱乐","零食"]
                    },
                    yAxis: {},
                    series: [{
                        name: '开销',
                        type: 'bar',
                        data: [535, 2000, 363, 300, 1600, 600]
                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            });
            $(window).on('resize', pagezoom.calc);
        });
</script>
</body>
</html>

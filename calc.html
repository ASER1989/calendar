<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,maximum-scale=1,maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>计算器</title>
    <link rel="stylesheet" href="css/calc.css">

</head>
<body>
<div id="calculator">
    <!-- Screen and clear key -->
    <div class="top">

        <div class="screen"></div>
    </div>
    <div>
        <span class="clear">C</span>
        <div class="keys">
            <span class="operator keys-opt">÷ 2</span>
            <span class="operator keys-opt">÷ 3</span>
            <span class="operator keys-opt">÷ 4</span>
            <span class="operator">÷ 5</span>
            <!-- operators and other keys -->
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">÷</span>
            <span>0</span>
            <span>.</span>
            <span class="eval">=</span>
            <span class="operator">x</span>
        </div>
    </div>
</div>
<script src="js/lib/me.require.js"></script>
<script type="text/javascript">
    require(['./js/lib/zepto.js',
            './js/lib/zoom.js',
            './js/calc.js'],
        function () {
            var pagezoom = new zoom($);
            pagezoom.calc();
            $(window).on('resize', pagezoom.calc);
        })
</script>
</body>
</html>

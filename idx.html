<script type="text/javascript">
    function ref() {
        var imgel = document.getElementsByTagName('img');
        for (var i = 0, item; item = imgel[i++];) {
            var veridx = item.src.indexOf('&ver=');
            var src = veridx > 0 ? item.src.substr(0, veridx) : item.src;
            src += '&ver=' + (+new Date());
            item.src = src;
        }
    }
    setInterval(ref, 5000)
</script>
